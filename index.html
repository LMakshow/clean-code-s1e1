<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">

  <div class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="container">
    <p class="subheading" id="add-tasks">
      <label for="new-task">Add Item</label>
    <div class="tasks__line">
      <input id="new-task" class="tasks__label" type="text">
      <button class="tasks__button_add">Add</button>
    </div>
    </p>

    <h3 class="subheading">Todo</h3>
    <ul class="tasks incomplete-tasks" id="incomplete-tasks">
      <li class="tasks__task">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Pay Bills</label>
        <input class="tasks__label" type="text">
        <button class="tasks__button_edit">Edit</button>
        <button class="tasks__button_delete"><img class="tasks__button-image" src="./remove.svg"></button>
      </li>
      <li class="tasks__task edit-mode">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Go Shopping</label>
        <input class="tasks__label" type="text" value="Go Shopping">
        <button class="tasks__button_edit">Save</button>
        <button class="tasks__button_delete"><img class="tasks__button-image" src="./remove.svg"></button>
      </li>
    </ul>

    <h3 class="subheading">Completed</h3>
    <ul class="tasks completed-tasks" id="completed-tasks">
      <li class="tasks__task">
        <input class="tasks__checkbox" type="checkbox" checked>
        <label class="tasks__label">See the Doctor</label>
        <input class="tasks__label" type="text">
        <button class="tasks__button_edit">Edit</button>
        <button class="tasks__button_delete"><img class="tasks__button-image" src="./remove.svg"></button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
